
{% load static %}
<html>
    <head>
        <title>SmartNotes!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    </head>
    <body>
<nav class="navbar" style="background-color: #059090;">
  <a class="navbar-brand" href="{% url 'home' %}">Geoportal Hessen</a>
  <div class="ms-auto">
    <a class="btn btn-outline-light me-1" href="{% url 'high_priority_notes' %}">SmartNotes!</a>
    <a class="btn btn-outline-light me-1" href="{% url 'home' %}">SmartNotes!</a>
    <a class="btn btn-outline-light me-1" href="{% url 'notes.list' %}">Notes</a>
    <a class="btn btn-outline-light me-1" href="{% url 'chart_view' %}">Chart</a>
    <a class="btn btn-outline-light me-1" href="{% url 'display_data' %}">Display Data</a>
   {% if user.is_authenticated %} 
    <a class="btn btn-outline-light me-1" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="btn btn-outline-light me-1" href="{% url 'login' %}">Login</a>
    <a class="btn btn-outline-light me-1" href="{% url 'signup' %}">Register</a>
    {% endif %}
  </div>

</nav>

        <div class="my-5 text-center container">
       {% block content %}
        {% endblock %} 
    </div>

    <div class="my-5 text-center container">
      <div class="container mt-5">
     
        
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'images/image1.jpg' %}" alt="Image 1" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <img src="{% static 'images/image2.png' %}" alt="Image 2" class="img-fluid rounded">
            </div>
            
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
              <img src="{% static 'images/image1.jpg' %}" alt="Image 1" class="img-fluid rounded">
          </div>
          <div class="col-md-6">
              <img src="{% static 'images/image2.png' %}" alt="Image 2" class="img-fluid rounded">
          </div>
          <div class="row mt-3">
          <div class="col-md-6">
            <img src="https://www.gdi-de.org/download/2023-08/bg_gb_denkmalkarte_bremen.jpg" alt="Image 2" class="img-fluid rounded">
        </div>
        </div>


          
          
      </div>

        
        
    </div>
    
      <!-- Add more images as needed -->
  </div>
    </body>
</html>
