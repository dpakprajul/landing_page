{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Data with Numbers > 900</h1>

    <!-- Check if there is data to display -->
    {% if filtered_data %}
        <!-- Apply Bootstrap table styles -->
        <table id="data-table" class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Created Date</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                {% for item in filtered_data %}
                <tr data-timestamp="{{ item.timestamp }}" {% if item == highest_item %}class="bg-danger"{% endif %}>
                    <td>{{ item.title }}</td>
                    <td>{{ item.created }}</td>
                    <td>{{ item.number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>

<script>
    function removeOldData() {
        const table = document.getElementById('data-table');
        const rows = table ? table.getElementsByTagName('tr') : [];
        const currentTime = Math.floor(Date.now() / 1000); // Current timestamp in seconds

        for (let i = rows.length - 1; i >= 0; i--) {
            const row = rows[i];
            const timestamp = parseInt(row.getAttribute('data-timestamp'), 10);
            if (isNaN(timestamp) || (currentTime - timestamp) >= 30) {
                row.remove(); // Remove the row if older than 30 seconds
            }
        }

        // Check if there's only one row left (including the header row)
        if (rows.length <= 1) {
            table.style.display = 'none'; // Hide the table if only one row remains
        }
    }

    // Call the removeOldData function every second
    setInterval(removeOldData, 30000);
</script>
{% endblock %}
