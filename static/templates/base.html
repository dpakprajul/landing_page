
{% load static %}
<html>
    <head>
        <title>SmartNotes!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    </head>
    <body>
      <nav class="navbar" style="background-color: #059090;">
  <a class="navbar-brand"  href="{% url 'home' %}">Geoportal Hessen</a>
  <div class="ms-auto">
    <a class="btn btn-outline-light me-1" href="{% url 'high_priority_notes' %}">Landing Page</a>
    <a class="btn btn-outline-light me-1" href="{% url 'home' %}">SmartNotes!</a>
    <a class="btn btn-outline-light me-1" href="{% url 'notes.list' %}">Notes</a>
    <a class="btn btn-outline-light me-1" href="{% url 'chart_view' %}">Chart</a>
    <a class="btn btn-outline-light me-1" href="{% url 'display_data' %}">Display Data</a>
   {% if user.is_authenticated %} 
    <a class="btn btn-outline-light me-1" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="btn btn-outline-light me-1" href="{% url 'login' %}">Login</a>
    <a class="btn btn-outline-light me-1" href="{% url 'signup' %}">Register</a>
    {% endif %}
  </div>

</nav>

        <div class="my-5 text-center container">
       {% block content %}
        {% endblock %} 
    </div>

   

        
        
    </div>
    
      <!-- Add more images as needed -->
  </div>
    </body>
</html>
